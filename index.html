<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZ Code - Iniciar Sesi√≥n</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --bg-color: #e0e0e0;
      --text-color: #333;
      --shadow-light: #ffffff;
      --shadow-dark: #c1c1c1;
      --primary-color: #007bff;
      --error-color: #dc3545;
      --success-color: #28a745;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --shadow-light: #2c2c2c;
      --shadow-dark: #0f0f0f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .auth-container {
      background-color: var(--bg-color);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--bg-color);
      color: var(--text-color);
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn {
      background-color: var(--primary-color);
    }

    .register-btn {
      background-color: var(--error-color);
    }

    .login-btn:hover,
    .register-btn:hover {
      opacity: 0.9;
    }

    .toggle-mode {
      text-align: center;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 1rem;
      color: var(--primary-color);
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>EZ Code</h2>
    <input type="email" id="email" placeholder="Correo electr√≥nico">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button class="login-btn" id="loginBtn">Iniciar Sesi√≥n</button>
    <button class="register-btn" id="registerBtn">Registrarse</button>
    <div class="message" id="messageArea"></div>
    <div class="toggle-mode" id="toggleMode">üåô Modo oscuro</div>
  </div>

  <!-- Firebase y l√≥gica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCkRBU_jEp03ZwsP1B68E28b6jOgYCtUOc",
    authDomain: "ez-code-4a1eb.firebaseapp.com",
    projectId: "ez-code-4a1eb",
    storageBucket: "ez-code-4a1eb.firebasestorage.app",
    messagingSenderId: "447239620404",
    appId: "1:447239620404:web:06b0a4728c8f0e9a9c0761"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const messageArea = document.getElementById("messageArea");

    document.getElementById("registerBtn").addEventListener("click", () => {
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then((userCredential) => {
          messageArea.innerText = "‚úÖ Registro exitoso. Ya puedes iniciar sesi√≥n.";
          messageArea.style.color = "var(--success-color)";
        })
        .catch((error) => {
          messageArea.innerText = `‚ùå ${error.message}`;
          messageArea.style.color = "var(--error-color)";
        });
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then((userCredential) => {
          messageArea.innerText = "üîì Inicio exitoso. Redirigiendo...";
          messageArea.style.color = "var(--success-color)";
          setTimeout(() => {
            window.location.href = "main.html"; // c√°mbialo por tu p√°gina real
          }, 1500);
        })
        .catch((error) => {
          messageArea.innerText = `‚ùå ${error.message}`;
          messageArea.style.color = "var(--error-color)";
        });
    });

    // Modo oscuro
    const body = document.body;
    const toggleBtn = document.getElementById("toggleMode");

    toggleBtn.addEventListener("click", () => {
      const isDark = body.classList.toggle("dark-mode");
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è Modo claro" : "üåô Modo oscuro";
    });

    // (Opcional) Puedes detectar si el usuario ya est√° logueado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Sesi√≥n activa:", user.email);
      } else {
        console.log("No hay sesi√≥n activa");
      }
    });
  </script>
</body>
</html>
