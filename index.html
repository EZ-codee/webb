<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZ Code - Iniciar Sesi√≥n</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkRBU_jEp03ZwsP1B68E28b6jOgYCtUOc",
      authDomain: "ez-code-4a1eb.firebaseapp.com",
      projectId: "ez-code-4a1eb",
      storageBucket: "ez-code-4a1eb.firebasestorage.app",
      messagingSenderId: "447239620404",
      appId: "1:447239620404:web:06b0a4728c8f0e9a9c0761"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      // Forzar modo oscuro al cargar
      document.body.classList.add("dark-mode");
      document.getElementById("toggleMode").textContent = "‚òÄÔ∏è";

      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            document.getElementById("messageArea").innerText = "‚úÖ Inicio de sesi√≥n exitoso.";
            window.location.href = "main.html";
          })
          .catch((error) => {
            document.getElementById("messageArea").innerText = "‚ùå " + error.message;
          });
      });

      document.getElementById("registerBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        createUserWithEmailAndPassword(auth, email, password)
          .then(() => {
            document.getElementById("messageArea").innerText = "‚úÖ Registro exitoso. Ahora inicia sesi√≥n.";
          })
          .catch((error) => {
            document.getElementById("messageArea").innerText = "‚ùå " + error.message;
          });
      });

      document.getElementById("toggleMode").addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark-mode");
        document.getElementById("toggleMode").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      });
    });
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --bg-color: #e0e0e0;
      --text-color: #333;
      --shadow-light: #ffffff;
      --shadow-dark: #c1c1c1;
      --primary-color: #007bff;
      --error-color: #dc3545;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --shadow-light: #2c2c2c;
      --shadow-dark: #0f0f0f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .project-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    #toggleMode {
      font-size: 1.3rem;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
    }

    .auth-container {
      background-color: var(--bg-color);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--bg-color);
      color: var(--text-color);
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn {
      background-color: var(--primary-color);
    }

    .register-btn {
      background-color: var(--error-color);
    }

    .login-btn:hover,
    .register-btn:hover {
      opacity: 0.9;
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="dark-mode">
  <header>
    <div class="project-name">EZ Code</div>
    <button id="toggleMode">‚òÄÔ∏è</button>
  </header>

  <div class="auth-container">
    <input type="email" id="email" placeholder="Correo electr√≥nico">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button class="login-btn" id="loginBtn">Iniciar Sesi√≥n</button>
    <button class="register-btn" id="registerBtn">Registrarse</button>
    <div class="message" id="messageArea"></div>
  </div>
</body>
</html>
