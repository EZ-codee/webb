<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZ Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --bg-color: #e0e0e0;
      --text-color: #333;
      --primary-color: #007bff;
      --shadow-light: #ffffff;
      --shadow-dark: #c1c1c1;
      --button-color: #28a745;
      --pre-bg: #f0f0f0;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --primary-color: #3399ff;
      --shadow-light: #2c2c2c;
      --shadow-dark: #0f0f0f;
      --button-color: #218838;
      --pre-bg: #2b2b2b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem 0.5rem 2rem;
    }

    .header {
      font-size: 2rem;
      font-weight: 600;
    }

    .mode-toggle {
      font-size: 1.5rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mode-toggle:hover {
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input,
    button,
    pre {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--bg-color);
      color: var(--text-color);
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .copy-button {
      background-color: var(--button-color);
      color: white;
    }

    pre {
      background-color: var(--pre-bg);
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    @media (max-width: 768px) {
      .header {
        font-size: 1.5rem;
      }

      input,
      button,
      pre {
        font-size: 0.95rem;
        padding: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .input-container {
        padding: 0 0.5rem;
      }

      input,
      button,
      pre {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="header">EZ Code</div>
    <button class="mode-toggle" id="modeToggle">üåô</button>
  </div>

  <div class="content">
    <div class="input-container">
      <input type="text" id="inputText" placeholder="Describe el c√≥digo que necesitas...">
      <button id="generateButton">Generar C√≥digo</button>
      <pre id="responseText"></pre>
      <button class="copy-button" id="copyButton">Copiar C√≥digo</button>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzaSyB2tqh53E-41CH8FnTVJrOfIEzyp6Y0lAc";
    const genAI = new GoogleGenerativeAI(API_KEY);

    const responseText = document.getElementById("responseText");

    document.getElementById('generateButton').addEventListener('click', async () => {
      const input = document.getElementById("inputText").value;
      const prompt = `Genera √∫nicamente c√≥digo HTML y CSS seg√∫n esta descripci√≥n: ${input}`;
      const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

      try {
        const result = await model.generateContent(prompt);
        const response = await result.response;
        responseText.innerText = await response.text();
      } catch (error) {
        console.error("Error al generar contenido", error);
        responseText.innerText = "Error al generar c√≥digo.";
      }
    });

    document.getElementById('copyButton').addEventListener('click', () => {
      const text = responseText.innerText;
      const from = text.indexOf("<!DOCTYPE html>");
      const to = text.lastIndexOf("</html>") + "</html>".length;

      const htmlCode = from !== -1 && to !== -1 ? text.slice(from, to) : text;

      navigator.clipboard.writeText(htmlCode).then(() => {
        alert("C√≥digo HTML copiado al portapapeles.");
      }).catch(err => {
        console.error("Error al copiar:", err);
      });
    });

    const toggleBtn = document.getElementById("modeToggle");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (prefersDark) {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
