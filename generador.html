<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ Code</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            text-align: left;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .input-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button, pre {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input {
            border: 2px solid #007bff;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #0056b3;
            box-shadow: 0px 0px 5px rgba(0, 91, 187, 0.5);
        }

        button {
            color: white;
            background: #007bff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            text-align: left;
            background: #1c1c1c;
            color: #f8f8f2;
            border: 1px solid #333;
            max-height: 300px;
            min-height: 150px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            overflow-y: auto;
        }

        .copy-button {
            background: #28a745;
            border: none;
            cursor: pointer;
        }

        .copy-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="header">EZ Code</div>
    <div class="content">
        <div class="input-container">
            <input type="text" id="inputText" placeholder="Describe el código que necesitas...">
            <button id="generateButton">Generar Código</button>
            <pre id="responseText"></pre>
            <button class="copy-button" id="copyButton">Copiar Código</button>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzaSyB2tqh53E-41CH8FnTVJrOfIEzyp6Y0lAc";  
        const genAI = new GoogleGenerativeAI(API_KEY);

        document.getElementById('generateButton').addEventListener('click', async () => {
            const inputText = `Genera únicamente código HTML y CSS según esta descripción: ${document.getElementById('inputText').value}`;
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

            try {
                const result = await model.generateContent(inputText);
                const response = await result.response;
                document.getElementById("responseText").innerText = await response.text();
            } catch (error) {
                console.error('Error al generar contenido', error);
                document.getElementById("responseText").innerText = "Error al generar código.";
            }
        });

        document.getElementById('copyButton').addEventListener('click', () => {
            const text = document.getElementById('responseText').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Código copiado al portapapeles!');
            }).catch(err => {
                console.error('Error al copiar el código:', err);
            });
        });
    </script>
</body>
</html>
