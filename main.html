<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EZ Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    :root {
      --bg-color: #e0e0e0;
      --text-color: #333;
      --primary-color: #007bff;
      --shadow-light: #ffffff;
      --shadow-dark: #c1c1c1;
      --button-color: #28a745;
      --clear-button-color: #dc3545;
      --pre-bg: #f0f0f0;
    }
    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --primary-color: #3399ff;
      --shadow-light: #2c2c2c;
      --shadow-dark: #0f0f0f;
      --button-color: #218838;
      --clear-button-color: #c82333;
      --pre-bg: #2b2b2b;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem 0.5rem 2rem;
    }
    .header { font-size: 2rem; font-weight: 600; }
    .mode-toggle {
      font-size: 1.5rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mode-toggle:hover {
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
    }
    .logout-button {
      background-color: var(--clear-button-color); /* rojo */
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
    }
    .logout-button:hover {
      background-color: #a71d2a; /* rojo m√°s oscuro al pasar el mouse */
    }
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }
    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, button, pre {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--bg-color);
      color: var(--text-color);
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
    }
    button {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .copy-button { background-color: var(--button-color); }
    .clear-button { background-color: var(--clear-button-color); }
    pre {
      background-color: var(--pre-bg);
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    @media (max-width: 768px) {
      .header { font-size: 1.5rem; }
      input, button, pre { font-size: 0.95rem; padding: 0.9rem; }
    }
    @media (max-width: 480px) {
      .input-container { padding: 0 0.5rem; }
      input, button, pre { font-size: 0.9rem; padding: 0.8rem; }
    }
  </style>
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkRBU_jEp03ZwsP1B68E28b6jOgYCtUOc",
      authDomain: "ez-code-4a1eb.firebaseapp.com",
      projectId: "ez-code-4a1eb",
      storageBucket: "ez-code-4a1eb.firebasestorage.app",
      messagingSenderId: "447239620404",
      appId: "1:447239620404:web:06b0a4728c8f0e9a9c0761"
    };


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.createElement('div');
    loginForm.className = 'input-container';
    loginForm.innerHTML = `
      <input type="email" id="email" placeholder="Correo electr√≥nico">
      <input type="password" id="password" placeholder="Contrase√±a">
      <button id="loginBtn">Iniciar sesi√≥n</button>
      <button id="registerBtn">Registrarse</button>
    `;
    const content = document.querySelector('.content');
    const generatorUI = document.querySelector('.input-container');
    const logoutBtn = document.getElementById('logoutButton');

    function showLogin() {
      generatorUI.style.display = 'none';
      content.appendChild(loginForm);
    }

    function showGenerator() {
      generatorUI.style.display = 'flex';
      if (content.contains(loginForm)) content.removeChild(loginForm);
    }

    document.getElementById("loginBtn")?.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Error al iniciar sesi√≥n: " + err.message));
    });

    document.getElementById("registerBtn")?.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return setDoc(doc(db, "usuarios", uid), { email });
        })
        .catch(err => alert("Error al registrarse: " + err.message));
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).catch(err => console.error("Error al cerrar sesi√≥n:", err));
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        showGenerator();
      } else {
        showLogin();
      }
    });
  </script>
</head>
<body>
  <div class="top-bar">
    <div class="header">EZ Code</div>
    <div style="display: flex; gap: 1rem; align-items: center;">
      <button class="mode-toggle" id="modeToggle">üåô</button>
      <button id="logoutButton" class="logout-button" title="Cerrar sesi√≥n">Cerrar Sesi√≥n</button>
    </div>
  </div>

  <div class="content">
    <div class="input-container">
      <input type="text" id="inputText" placeholder="Describe el c√≥digo que necesitas...">
      <button id="generateButton">Generar C√≥digo</button>
      <pre id="responseText"></pre>
      <button class="copy-button" id="copyButton">Copiar C√≥digo</button>
      <button class="clear-button" id="clearButton">Limpiar C√≥digo</button>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
</script>

<script type="module">
  import { GoogleGenerativeAI } from "@google/generative-ai";

  const API_KEY = "AIzaSyB2tqh53E-41CH8FnTVJrOfIEzyp6Y0lAc";
  const genAI = new GoogleGenerativeAI(API_KEY);

  const responseText = document.getElementById("responseText");

  document.getElementById('generateButton').addEventListener('click', async () => {
    const input = document.getElementById("inputText").value;
    const prompt = `Genera √∫nicamente c√≥digo HTML, CSS y JS en un mismo codigo en espa√±ol, con comentarios tambi√©n en espa√±ol, seg√∫n esta descripci√≥n: ${input}`;
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });


    try {
      const result = await model.generateContent(prompt);
      const response = await result.response;
      responseText.innerText = await response.text();
    } catch (error) {
      console.error("Error al generar contenido", error);
      responseText.innerText = "Error al generar c√≥digo.";
    }
  });

  document.getElementById('copyButton').addEventListener('click', () => {
    const text = responseText.innerText;
    const from = text.indexOf("<!DOCTYPE html>");
    const to = text.lastIndexOf("</html>") + "</html>".length;
    const htmlCode = from !== -1 && to !== -1 ? text.slice(from, to) : text;

    navigator.clipboard.writeText(htmlCode).then(() => {
      alert("C√≥digo HTML copiado al portapapeles.");
    }).catch(err => {
      console.error("Error al copiar:", err);
    });
  });

  document.getElementById('clearButton').addEventListener('click', () => {
    responseText.innerText = "";
  });

  // üåôüåû Modo oscuro
  const toggleBtn = document.getElementById("modeToggle");
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

  if (prefersDark) {
    document.body.classList.add("dark-mode");
    toggleBtn.textContent = "‚òÄÔ∏è";
  }

  toggleBtn.addEventListener("click", () => {
    const isDark = document.body.classList.toggle("dark-mode");
    toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
  });

  // üîê Bot√≥n de cerrar sesi√≥n ‚Üí redirige a index.html
  document.getElementById('logoutButton').addEventListener('click', () => {
    window.location.href = "index.html";
  });
</script>
</body>
</html>
